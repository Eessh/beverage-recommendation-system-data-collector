<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Data Collector for Beverages Recommendation System</title>

  <style>
    :root::-webkit-scrollbar {
      width: 10px;
    }
    :root::-webkit-scrollbar-track {
      background-color: transparent;
    }
    :root::-webkit-scrollbar-thumb {
      background: #aed9e7;
      border-radius: 5px;
      background-clip: content-box;
      width: 6px;
    }
    :root::-webkit-scrollbar-thumb:hover {
      cursor: default;
    }
    body {
      margin: 0;
      box-sizing: border-box;
      background-color: #fdf6e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    main {
      min-height: 100vh;
      max-width: 80vw;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }
    .title-span {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
    }
    .title-span > img {
      width: 128px;
      height: 128px;
    }
    .title-span > h1 {
      margin-left: 1rem;
      font-size: 2rem;
    }
    .info, .api-docs {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .github-links {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .github-links > a {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 0.7rem;
      background-color: #aed9e7;
      border: none;
      outline: none;
      border-radius: 1rem;
      text-decoration: none;
      color: black;
      margin-right: 1rem;
      box-shadow: 0px 2px 8px #aed9e7;
      transition: all 0.3s ease-in-out;
    }
    .github-link:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 8px #aed9e7;
    }
    .github-links > a > span {
      margin-left: 0.5rem;
    }
  </style>

</head>
<body>
  <main>
    <section class="title">
      <span class="title-span">
        <img src="/logo.svg" alt="logo"/><h1>Data Collector API</h1>
      </span>
    </section>
    <section class="info">
      <span>A simple api for storing and retrieveing transactions made in the app </span><span><a href="https://github.com/Eessh/beverage-recommendation-system/tree/recommendation_using_only_emotion" target="_blank">Beverage Recommendation System</a></span><span>, in a PostgreSQL Database.</span>
    </section>
    <section class="api-docs">
      <span>You can access the api-docs over </span><span><a href="/api-docs">here</a></span><span>, or maybe go to <code>/api-docs</code> end point ðŸ™ƒ.</span>
    </section>
    <section class="github-links">
      <a class="github-link" href="https://github.com/Eessh/beverage-recommendation-system-data-collector" target="_blank"><img width="30" height="30" src="/github-dark.png"/><span>Data Collector API</span></a>
      <a class="github-link" href="https://github.com/Eessh/beverage-recommendation-system/tree/recommendation_using_only_emotion" target="_blank"><img width="30" height="30" src="/github-dark.png"/><span>Beverage Recommendation System</span></a>
    </section>
  </main>
</body>
</html>
